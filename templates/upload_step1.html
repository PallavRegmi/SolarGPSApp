<!DOCTYPE html>
<html>
<head>
    <title>Solar GPS App - Upload Step 1</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoKk3UZ6nUqE2IgzK7sLm3ef1h2F2YB5v0IN+ZphcRn4o7r"
        crossorigin="anonymous"
    >
    <style>
      body {
        background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background-color: #0b5345;
      }
      /* Update navbar-brand to be a large custom button */
      .navbar-brand {
        font-weight: bold;
        color: #fff !important;
      }
      .custom-navbar-btn {
        font-size: 1.5rem;
        padding: 0.75rem 1.5rem;
      }
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .logo-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin-bottom: 30px;
      }
      .logo-row img {
        width: 180px;
      }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <!-- Navbar text as a large custom button linking to index.html -->
    <a class="btn btn-primary btn-lg navbar-brand custom-navbar-btn" href="{{ url_for('index') }}">Solar GPS App</a>
  </div>
</nav>

<div class="main-content">
  <div class="container">
    <div class="logo-row">
      <img src="{{ url_for('static', filename='ESS.png') }}" alt="ESS Logo">
      <img src="{{ url_for('static', filename='SRTL.png') }}" alt="SRTL Logo">
    </div>

    <h1 class="text-center text-white mb-4">Upload Step 1</h1>
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          <div class="mb-3 w-100">
            <label for="images" class="form-label fw-bold">Select Your First Batch (Less than 100 MB):</label>
            <input type="file" name="images" id="images" class="form-control" multiple>
          </div>
          <button type="submit" class="btn btn-success">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS (Optional) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7a1p7IW1xWRm5EbNq9I1B8Vb79+3"
  crossorigin="anonymous">
</script>
</body>
</html>
